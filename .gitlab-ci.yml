              NF_WORKFLOW_OPTS: "--snp --sv false --mod false --cnv false --str false --bam snp_demo/chr6_chr20.bam --bed snp_demo/chr6_chr20.bed --ref snp_demo/chr6_chr20.fasta --basecaller_cfg clair3:dna_r10.4.1_e8.2_400bps_hac_prom --bam_min_coverage 0.00001 --annotation_threads 4"

        - if: $MATRIX_NAME == "wf-human-snp_modelext"
